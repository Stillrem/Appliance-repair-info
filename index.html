// --- —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—Ç—á—ë—Ç–æ–≤ –≤ localStorage
let reportsArr = [];
function saveReports() { localStorage.setItem('applianceReports', JSON.stringify(reportsArr)); }
function loadReports() {
    try {
        const data = localStorage.getItem('applianceReports');
        if (data) reportsArr = JSON.parse(data);
        else reportsArr = [];
    } catch { reportsArr = []; }
}

// –∑–∞–ø–æ–ª–Ω—è–µ–º —Å–µ–ª–µ–∫—Ç—ã
categorySelect.addEventListener('change', () => updateFields());
function updateFields(clientMode) {
    const category = categorySelect.value;
    brandSelect.innerHTML = `<option value="">${ENGLISH_UI.selectBrand}</option>`;
    problemSelect.innerHTML = `<option value="">${ENGLISH_UI.selectProblem}</option>`;
    diagnosisSelect.innerHTML = `<option value="">${ENGLISH_UI.selectDiagnosis}</option>`;
    actionSelect.innerHTML = `<option value="">${ENGLISH_UI.selectAction}</option>`;

    if (category && applianceData[category]) {
        applianceData[category].brands.forEach(brand => {
            const option = document.createElement('option');
            option.value = brand.toLowerCase().replace(/\s+/g, '_');
            option.textContent = brand;
            brandSelect.appendChild(option);
        });
        applianceData[category].problems.forEach(problem => {
            const option = document.createElement('option');
            option.value = problem.en.toLowerCase().replace(/\s+/g, '_');
            option.textContent = clientMode ? problem.en : `${problem.en} / ${problem.ru}`;
            problemSelect.appendChild(option);
        });
        applianceData[category].diagnosis.forEach(diagnosis => {
            const option = document.createElement('option');
            option.value = diagnosis.en.toLowerCase().replace(/\s+/g, '_');
            option.textContent = clientMode ? diagnosis.en : `${diagnosis.en} / ${diagnosis.ru}`;
            diagnosisSelect.appendChild(option);
        });
        applianceData[category].actions.forEach(action => {
            const option = document.createElement('option');
            option.value = action.en.toLowerCase().replace(/\s+/g, '_');
            option.textContent = clientMode ? action.en : `${action.en} / ${action.ru}`;
            actionSelect.appendChild(option);
        });
    }
}

function getCurrentReport() {
    return {
        appliance: categorySelect.options[categorySelect.selectedIndex].text.replace(/ \/ .+$/,''),
        brand: brandSelect.options[brandSelect.selectedIndex]?.text || '',
        model: document.getElementById('model').value.trim(),
        serial: document.getElementById('serial').value.trim(),
        year: document.getElementById('year').value.trim(),
        problem: problemSelect.options[problemSelect.selectedIndex]?.text || '',
        diagnosis: diagnosisSelect.options[diagnosisSelect.selectedIndex]?.text || '',
        action: actionSelect.options[actionSelect.selectedIndex]?.text || '',
        status: document.getElementById('status').options[document.getElementById('status').selectedIndex]?.text || '',
        notes: document.getElementById('notes').value.trim()
    };
}
function renderAllReports() {

        allReportsBlock.innerHTML = '';
        reportOutput.classList.add('hidden');
        return;
    }
    let out = '';
    reportsArr.forEach((r,idx) => {
        out += `<div class="report-output" style="margin-top:24px;">
            <div class="report-title">${ENGLISH_UI.reportTitle}</div>
            <div class="report-content">

}
function reportToText(r) {
    return `
[${r.appliance}]
Brand: ${r.brand}
Model: ${r.model}
Serial#: ${r.serial}
Year: ${r.year}
Problem: ${r.problem}
Diagnosis: ${r.diagnosis}
Action: ${r.action}
Status: ${r.status}
Notes: ${r.notes}
`.trim();
}

form.addEventListener('submit', e => {
    e.preventDefault();
    const report = getCurrentReport();
    reportsArr.push(report);
    saveReports();
    renderAllReports();
    form.reset();
    updateFields(isClientMode());
});

clearBtn.addEventListener('click', () => {
    form.reset();
    updateFields(isClientMode());
});

copyAllBtn.addEventListener('click', () => {
    if (reportsArr.length)
        navigator.clipboard.writeText(reportsArr.map(reportToText).join('\n\n====\n\n'));
});
copyLastBtn.addEventListener('click', () => {
    if (reportsArr.length)
        navigator.clipboard.writeText(reportToText(reportsArr[reportsArr.length-1]));
});
clearAllBtn.addEventListener('click', () => {
    reportsArr.length = 0;
    saveReports();
    renderAllReports();
});
