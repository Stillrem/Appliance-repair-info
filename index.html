        :root {
            --primary: #34c759;
            --primary-dark: #30d158;
            --background: #000000;
            --surface: #1c1c1e;
            --surface-2: #2c2c2e;
            --surface-3: #3a3a3c;
            --text: #ffffff;
            --text-secondary: #8e8e93;
            --border: #2c2c2e;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue',
                Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom)
                env(safe-area-inset-left);
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 15px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(52, 199, 89, 0.3);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
        }

        .mode-toggle {
            display: flex;
            background: var(--surface);
            border-radius: 12px;
            padding: 4px;
            margin: 25px 0;
            box-shadow: inset 0 1px 3px var(--shadow);
        }

        .mode-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .mode-btn.active {
            background: var(--primary);
            color: var(--text);
            box-shadow: 0 2px 8px rgba(52, 199, 89, 0.3);
            transform: scale(1.02);
        }

        .form-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 16px;
        }

        .translation {
            color: var(--text-secondary);
            font-size: 14px;
            font-style: italic;
            display: block;
            margin-top: 2px;
        }

        .translation.hidden {
            display: none;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 16px;
            background: var(--surface-2);
            border: 1.5px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 50px;
            cursor: pointer;
        }

        select:focus,
        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 199, 89, 0.1);
            transform: translateY(-1px);
        }

        input::placeholder,
        textarea::placeholder {
            color: var(--text-secondary);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            line-height: 1.5;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {

            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface-3);

        .report-output {

            padding: 24px;
            margin-top: 30px;
            border: 1px solid var(--border);

        .report-title {

        .report-content {

        .report-line {

        }

        .report-line:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .report-label {

            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .report-value {
            font-size: 16px;
            color: var(--text);
        }

        .templates {
            margin-top: 30px;
        }

        .templates-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .template-btn {
            width: 100%;
            padding: 16px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            text-align: left;
            margin-bottom: 12px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1.4;
        }

        .template-btn:hover {
            background: var(--surface-3);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .template-btn:active {
            transform: scale(0.98);
        }

        .template-main {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .template-translation {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .hidden {
            display: none !important;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-completed {
            background: #34c759;
        }

        .status-partial {
            background: #ff9500;
        }

        .status-pending {
            background: #007aff;
        }

        .status-unrepairable {
            background: #ff3b30;
        }

        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--primary);
            border-radius: 16px;
            padding: 20px;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .install-prompt.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .install-text {
            margin-bottom: 12px;
            font-weight: 500;
        }

        .install-buttons {
            display: flex;
            gap: 10px;
        }

        .install-btn {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn {
            background: var(--surface-2);
            color: var(--text-secondary);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
        }

        @media (max-width: 480px) {

            }

            }

                gap: 12px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                padding: 14px 20px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</head>

            actionSelect.innerHTML = '<option value="">Select Action</option>';

                    actionSelect.appendChild(option);
