<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Appliance Repair Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#34c759">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Repair Pro">

    <style>
        :root {
            --primary: #34c759;
            --primary-dark: #30d158;
            --background: #000000;
            --surface: #1c1c1e;
            --surface-2: #2c2c2e;
            --surface-3: #3a3a3c;
            --text: #ffffff;
            --text-secondary: #8e8e93;
            --border: #2c2c2e;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 15px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(52, 199, 89, 0.3);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
        }

        .mode-toggle {
            display: flex;
            background: var(--surface);
            border-radius: 12px;
            padding: 4px;
            margin: 25px 0;
            box-shadow: inset 0 1px 3px var(--shadow);
        }

        .mode-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .mode-btn.active {
            background: var(--primary);
            color: var(--text);
            box-shadow: 0 2px 8px rgba(52, 199, 89, 0.3);
            transform: scale(1.02);
        }

        .form-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 16px;
        }

        .translation {
            color: var(--text-secondary);
            font-size: 14px;
            font-style: italic;
            display: block;
            margin-top: 2px;
        }

        .translation.hidden {
            display: none;
        }

        select, input, textarea {
            width: 100%;
            padding: 16px;
            background: var(--surface-2);
            border: 1.5px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 50px;
            cursor: pointer;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 199, 89, 0.1);
            transform: translateY(-1px);
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-secondary);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            line-height: 1.5;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text);
            box-shadow: 0 4px 16px rgba(52, 199, 89, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(52, 199, 89, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--surface-2);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface-3);
            transform: translateY(-1px);
        }

        .report-output {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            margin-top: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .report-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .report-content {
            line-height: 1.8;
        }

        .report-line {
            margin-bottom: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .report-line:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .report-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .report-value {
            font-size: 16px;
            color: var(--text);
        }

        .templates {
            margin-top: 30px;
        }

        .templates-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .template-btn {
            width: 100%;
            padding: 16px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            text-align: left;
            margin-bottom: 12px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1.4;
        }

        .template-btn:hover {
            background: var(--surface-3);
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        .template-btn:active {
            transform: scale(0.98);
        }

        .template-main {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .template-translation {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .hidden {
            display: none !important;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-completed { background: #34c759; }
        .status-partial { background: #ff9500; }
        .status-pending { background: #007aff; }
        .status-unrepairable { background: #ff3b30; }

        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--primary);
            border-radius: 16px;
            padding: 20px;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .install-prompt.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .install-text {
            margin-bottom: 12px;
            font-weight: 500;
        }

        .install-buttons {
            display: flex;
            gap: 10px;
        }

        .install-btn {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn {
            background: var(--surface-2);
            color: var(--text-secondary);
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                padding: 14px 20px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🔧</div>
            <h1 class="title">Appliance Repair Pro</h1>
            <p class="subtitle">Professional Service Reports</p>
            
            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="technician">
                    👨‍🔧 Technician
                </button>
                <button class="mode-btn" data-mode="client">
                    👤 Client
                </button>
            </div>
        </div>

        <form id="repairForm">
            <div class="form-section">
                <div class="section-title">🏠 Appliance Information</div>
                
                <div class="form-group">
                    <label class="label">
                        Appliance Type
                        <span class="translation">Тип техники</span>
                    </label>
                    <select id="category" required>
                        <option value="">Select Appliance Type</option>
                        <option value="refrigerator">Refrigerator / Холодильник</option>
                        <option value="dishwasher">Dishwasher / Посудомоечная машина</option>
                        <option value="washing_machine">Washing Machine / Стиральная машина</option>
                        <option value="dryer">Dryer / Сушилка</option>
                        <option value="stove_oven">Stove/Oven / Плита/Духовка</option>
                        <option value="microwave">Microwave / Микроволновка</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="label">
                            Brand
                            <span class="translation">Бренд</span>
                        </label>
                        <select id="brand" required>
                            <option value="">Select Brand</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="label">
                            Model
                            <span class="translation">Модель</span>
                        </label>
                        <input type="text" id="model" placeholder="Enter model number" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="label">
                            Serial Number
                            <span class="translation">Серийный номер</span>
                        </label>
                        <input type="text" id="serial" placeholder="Enter serial number">
                    </div>
                    <div class="form-group">
                        <label class="label">
                            Year of Manufacture
                            <span class="translation">Год выпуска</span>
                        </label>
                        <input type="number" id="year" placeholder="2020" min="1990" max="2024">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">🔍 Service Details</div>
                
                <div class="form-group">
                    <label class="label">
                        Problem
                        <span class="translation">Проблема</span>
                    </label>
                    <select id="problem" required>
                        <option value="">Select Problem</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="label">
                        Diagnosis
                        <span class="translation">Диагноз</span>
                    </label>
                    <select id="diagnosis" required>
                        <option value="">Select Diagnosis</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="label">
                        Action Taken
                        <span class="translation">Выполненные действия</span>
                    </label>
                    <select id="action" required>
                        <option value="">Select Action</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="label">
                        Status
                        <span class="translation">Статус</span>
                    </label>
                    <select id="status" required>
                        <option value="">Select Status</option>
                        <option value="completed">✅ Fixed 100% / Полностью исправлено</option>
                        <option value="waiting">⏳ Waiting for Part / Ожидание запчасти</option>
                        <option value="temporary">🔧 Temporary Fix / Временное решение</option>
                        <option value="unrepairable">❌ Not Repairable / Не подлежит ремонту</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="label">
                        Additional Notes
                        <span class="translation">Дополнительные заметки</span>
                    </label>
                    <textarea id="notes" placeholder="Enter any additional details or recommendations..."></textarea>
                </div>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-primary">
                    📋 Generate Report
                </button>
                <button type="button" class="btn btn-secondary" id="clearBtn">
                    🗑️ Clear Form
                </button>
            </div>
        </form>

        <div id="reportOutput" class="report-output hidden">
            <div class="report-title">📄 Service Report</div>
            <div id="reportContent" class="report-content"></div>
        </div>

        <div class="templates">
            <div class="templates-title">💬 Customer Message Templates</div>
            <button class="template-btn" data-template="completion">
                <div class="template-main">✅ Service completed successfully - Your appliance is working perfectly</div>
                <div class="template-translation">✅ Обслуживание успешно завершено - Ваша техника работает отлично</div>
            </button>
            <button class="template-btn" data-template="parts">
                <div class="template-main">🔧 Part ordered - We'll return within 3-5 business days to complete the repair</div>
                <div class="template-translation">🔧 Запчасть заказана - Вернемся через 3-5 рабочих дней для завершения ремонта</div>
            </button>
            <button class="template-btn" data-template="estimate">
                <div class="template-main">💰 Repair estimate provided - Please review and let us know your decision</div>
                <div class="template-translation">💰 Смета ремонта предоставлена - Пожалуйста, рассмотрите и сообщите решение</div>
            </button>
            <button class="template-btn" data-template="warranty">
                <div class="template-main">🛡️ Repair covered under warranty - No charge for today's service</div>
                <div class="template-translation">🛡️ Ремонт покрывается гарантией - Сегодняшнее обслуживание бесплатно</div>
            </button>
        </div>
    </div>

    <div class="install-prompt" id="installPrompt">
        <div class="install-text">📱 Install this app on your home screen for quick access!</div>
        <div class="install-buttons">
            <button class="install-btn" id="installBtn">Install</button>
            <button class="close-btn" id="closePrompt">Close</button>
        </div>
    </div>
