function fillSelect(select, arr, cat, key) {
  select.innerHTML = '<option value="">Select '+key.charAt(0).toUpperCase()+key.slice(1)+'</option>';
  let custom = (customOptions[key][cat]||[]);
  arr.concat(custom).forEach(o=>{
    if(typeof o==='string'){ // –±—Ä–µ–Ω–¥—ã
      select.innerHTML+=`<option value="${o}">${o}</option>`;
    } else {
      select.innerHTML+=`<option value="${o.en}">${o.en}</option>`;
    }
  });
}

// –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ
function updateLists() {
  let cat = category.value;
  if(!cat) return;
  fillSelect(brand,brandsMap[cat],cat,'brand');
  fillSelect(problem,problemsMap[cat],cat,'problem');
  fillSelect(diagnosis,diagnosisMap[cat],cat,'diagnosis');
  fillSelect(action,actionsMap[cat],cat,'action');
  checkCustomDelBtns();
}

function checkCustomDelBtns() {
  // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ custom –∏ –≤—ã–±—Ä–∞–Ω–æ –∫–∞—Å—Ç–æ–º–Ω–æ–µ
  let cat = category.value;
  ['problem','diagnosis','action'].forEach(key=>{
    let sel = document.getElementById(key);
    let delBtn = document.getElementById('delCustom'+key.charAt(0).toUpperCase()+key.slice(1));
    let customs = ((customOptions[key]||{})[cat]||[]);
    if(!sel || !delBtn){return;}
    let selected = sel.value, idx = customs.findIndex(o=>(o.en||o)===selected);
    delBtn.style.display = idx!==-1?'inline-block':'none';
    delBtn.onclick = _=>delCustomOption(key,cat,selected);
  });
}

function delCustomOption(key,cat,val) {
  if(confirm("Remove custom '"+val+"'?")) {
    customOptions[key][cat] = (customOptions[key][cat]||[]).filter(o=>(o.en||o)!==val);
    localStorage.setItem('customOptionsV2',JSON.stringify(customOptions));
    updateLists();
  }
}

function promptAddCustom(type){
  let cat = category.value;
  if(!cat) {alert('Choose Type first');return;}
  let en = prompt("Enter new "+type+" (EN):"); if(!en||!en.trim())return;
  let ru = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥ "+type+" (RU):",en)||en;
  let obj = (type==='brand') ? en : {en,ru};
  customOptions[type][cat]=customOptions[type][cat]||[];
  customOptions[type][cat].push(obj);
  localStorage.setItem('customOptionsV2',JSON.stringify(customOptions));
  updateLists();
}

function prettyYear(val) {
  if(!val)return '';
  let m=val.replace(/[^\d]/g,'').padStart(6,'0');
  if(m.length>=6)
    return m.slice(0,2)+'.'+m.slice(2,6);
  return val;
}

// –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç—á—ë—Ç–∞
function makeReportObj() {
  let cat=category.value, getVal=id=>document.getElementById(id).value.trim();
  // –ù–∞—Ö–æ–¥–∏–º —Ä—É—Å—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –ø–æ–ª–µ–π
  const findRu=(arr,val)=>(arr.find(o=>o.en===val)||arr.find(o=>o===val)||{}).ru||val;
  return {
    date:new Date().toLocaleString(),
    mode: currentMode,
    category:cat,
    brand:getVal('brand'), brand_ru: findRu(brandsMap[cat],getVal('brand')),
    model:getVal('model'),
    serial:getVal('serial'),
    year:prettyYear(getVal('year')),
    problem:getVal('problem'), problem_ru:findRu(problemsMap[cat],getVal('problem')),
    diagnosis:getVal('diagnosis'), diagnosis_ru:findRu(diagnosisMap[cat],getVal('diagnosis')),
    action:getVal('action'), action_ru:findRu(actionsMap[cat],getVal('action')),
    status:getVal('status'), // –ù–µ –ø–µ—Ä–µ–≤–æ–¥–∏–º —Å—Ç–∞—Ç—É—Å
    notes:getVal('notes'),
    price:getVal('price')
  };
}

// –ò—Å—Ç–æ—Ä–∏—è –æ—Ç—á—ë—Ç–æ–≤
function renderReports() {
  let all = allReports||[];
  let cont = document.getElementById('allReportsBlock');
  if(!cont) {
    cont = document.createElement('div'); cont.id='allReportsBlock';
    repairForm.parentNode.appendChild(cont);
  }
  let ctrl=`<div id="reportsControlBtns">
    <button class="btn btn-secondary" onclick="copyLastReport()">Copy Last</button>
    <button class="btn btn-secondary" onclick="copyAllReports()">Copy All</button>
    <button class="btn btn-secondary" onclick="clearReports()">Clear All</button>
  </div>`;
  cont.innerHTML=(all.length?ctrl:'')+all.map(makeReportBlock).join('');
}

function copyLastReport() {
  if(allReports.length) copyToClipboard(makeReportBlock(allReports[allReports.length-1]));
  else alert('No reports to copy');
}
function copyAllReports() {
  if(allReports.length) copyToClipboard(allReports.map(makeReportBlock).join('\n\n'));
  else alert('No reports to copy');
}
function clearReports(){
  if(confirm("CLEAR ALL REPORTS?")) {allReports=[]; localStorage.removeItem('repairReportsV2'); renderReports();}
}
function copyToClipboard(text) {
  let t = document.createElement('textarea'); t.value=text;
  document.body.appendChild(t); t.select(); document.execCommand('copy'); t.remove();
  alert('Copied!');
}

repairForm.onsubmit = evt=>{
  evt.preventDefault();
  let r = makeReportObj();
  allReports.push(r);
  localStorage.setItem('repairReportsV2',JSON.stringify(allReports));
  renderReports();
  alert("Report Generated & Saved!");
};

window.onload = ()=>{
  updateLists(); renderReports();
  //hide translation if mode is client
  if(currentMode=='client'){Array.from(document.querySelectorAll('.translation')).forEach(e=>e.classList.add('hidden'));}
};
