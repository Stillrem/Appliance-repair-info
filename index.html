            --background: #000000;
            --surface: #1c1c1e;
            --surface-2: #2c2c2e;
            --surface-3: #3a3a3c;
            --text: #ffffff;
            --text-secondary: #8e8e93;

            padding: 0;
            box-sizing: border-box;
        }

        body {

            color: var(--text);

            overflow-x: hidden;

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 15px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(52, 199, 89, 0.3);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
        }

        .mode-toggle {
            display: flex;
            background: var(--surface);
            border-radius: 12px;
            padding: 4px;
            margin: 25px 0;
            box-shadow: inset 0 1px 3px var(--shadow);
        }

        .mode-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .mode-btn.active {
            background: var(--primary);
            color: var(--text);
            box-shadow: 0 2px 8px rgba(52, 199, 89, 0.3);
            transform: scale(1.02);
        }

        .form-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {

        }

        .label {

            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 16px;
        }

        .translation {

            font-size: 14px;
            font-style: italic;
            display: block;
            margin-top: 2px;
        }

        .translation.hidden {

        }

            padding: 16px;
            background: var(--surface-2);
            border: 1.5px solid var(--border);

            color: var(--text);
            font-size: 16px;

            border-radius: 12px;
            color: var(--text);

            margin-bottom: 12px;

        .template-translation {

            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;

            left: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--primary);
            border-radius: 16px;
            padding: 20px;

                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .install-text {
            margin-bottom: 12px;
            font-weight: 500;
        }

        .install-buttons {

            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;

        .close-btn {

            }

                padding: 14px 20px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }
    </style>

// DOM
const categorySelect = document.getElementById('category');
const brandSelect = document.getElementById('brand');
const problemSelect = document.getElementById('problem');
const diagnosisSelect = document.getElementById('diagnosis');
const actionSelect = document.getElementById('action');
const form = document.getElementById('repairForm');
const reportOutput = document.getElementById('reportOutput');
const reportContent = document.getElementById('reportContent');
const clearBtn = document.getElementById('clearBtn');

// NEW: –æ—Ç—á—ë—Ç—ã —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è
let reportsArr = [];

categorySelect.addEventListener('change', () => {
    const category = categorySelect.value;
    brandSelect.innerHTML = '<option value="">Select Brand</option>';
    problemSelect.innerHTML = '<option value="">Select Problem</option>';
    diagnosisSelect.innerHTML = '<option value="">Select Diagnosis</option>';
    actionSelect.innerHTML = '<option value="">Select Action</option>';

    if (category && applianceData[category]) {
        applianceData[category].brands.forEach(brand => {
            const option = document.createElement('option');
            option.value = brand.toLowerCase().replace(/\s+/g, '_');
            option.textContent = brand;
            brandSelect.appendChild(option);
        });
        applianceData[category].problems.forEach(problem => {
            const option = document.createElement('option');
            option.value = problem.en.toLowerCase().replace(/\s+/g, '_');
            option.textContent = `${problem.en} / ${problem.ru}`;
            problemSelect.appendChild(option);
        });
        applianceData[category].diagnosis.forEach(diagnosis => {
            const option = document.createElement('option');
            option.value = diagnosis.en.toLowerCase().replace(/\s+/g, '_');
            option.textContent = `${diagnosis.en} / ${diagnosis.ru}`;
            diagnosisSelect.appendChild(option);
        });
        applianceData[category].actions.forEach(action => {
            const option = document.createElement('option');
            option.value = action.en.toLowerCase().replace(/\s+/g, '_');
            option.textContent = `${action.en} / ${action.ru}`;
            actionSelect.appendChild(option);
        });
    }
});

// —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç—á–µ—Ç–∞ + –∑–∞–ø–∏—Å—å –≤ –º–∞—Å—Å–∏–≤ –≤—Å–µ—Ö –æ—Ç—á–µ—Ç–æ–≤
function getCurrentReport() {
    return {
        appliance: categorySelect.options[categorySelect.selectedIndex].text,
        brand: brandSelect.options[brandSelect.selectedIndex]?.text || '',
        model: document.getElementById('model').value.trim(),
        serial: document.getElementById('serial').value.trim(),
        year: document.getElementById('year').value.trim(),
        problem: problemSelect.options[problemSelect.selectedIndex]?.text || '',
        diagnosis: diagnosisSelect.options[diagnosisSelect.selectedIndex]?.text || '',
        action: actionSelect.options[actionSelect.selectedIndex]?.text || '',
        status: document.getElementById('status').options[document.getElementById('status').selectedIndex]?.text || '',
        notes: document.getElementById('notes').value.trim()
    };
}

// –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –≤—Å–µ—Ö –æ—Ç—á–µ—Ç–æ–≤
function renderAllReports() {
    let out = '';
    reportsArr.forEach((r,idx) => {
        out += `<div class="report-output" style="margin-top:24px;">
            <div class="report-title">üìÑ Report #${idx+1}</div>
            <div class="report-content">
                <div class="report-line"><span class="report-label">Appliance Type:</span> <span class="report-value">${r.appliance}</span></div>
                <div class="report-line"><span class="report-label">Brand:</span> <span class="report-value">${r.brand}</span></div>
                <div class="report-line"><span class="report-label">Model:</span> <span class="report-value">${r.model}</span></div>
                <div class="report-line"><span class="report-label">Serial Number:</span> <span class="report-value">${r.serial}</span></div>
                <div class="report-line"><span class="report-label">Year of Manufacture:</span> <span class="report-value">${r.year}</span></div>
                <div class="report-line"><span class="report-label">Problem:</span> <span class="report-value">${r.problem}</span></div>
                <div class="report-line"><span class="report-label">Diagnosis:</span> <span class="report-value">${r.diagnosis}</span></div>
                <div class="report-line"><span class="report-label">Action Taken:</span> <span class="report-value">${r.action}</span></div>
                <div class="report-line"><span class="report-label">Status:</span> <span class="report-value">${r.status}</span></div>
                <div class="report-line"><span class="report-label">Additional Notes:</span> <span class="report-value">${r.notes}</span></div>
            </div>
        </div>`;
    });
    document.getElementById('allReportsBlock').innerHTML = out;
    document.getElementById('reportsControlBtns').classList.toggle('hidden', reportsArr.length === 0);
}

// —Ñ–æ—Ä–º–∞—Ç –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
function reportToText(r) {
    return `
[${r.appliance}]
Brand: ${r.brand}
Model: ${r.model}
Serial#: ${r.serial}
Year: ${r.year}
Problem: ${r.problem}
Diagnosis: ${r.diagnosis}
Action: ${r.action}
Status: ${r.status}
Notes: ${r.notes}
`.trim();
}

form.addEventListener('submit', e => {
    e.preventDefault();
    const report = getCurrentReport();
    reportsArr.push(report);
    renderAllReports();
    form.reset();
    brandSelect.innerHTML = '<option value="">Select Brand</option>';
    problemSelect.innerHTML = '<option value="">Select Problem</option>';
    diagnosisSelect.innerHTML = '<option value="">Select Diagnosis</option>';
    actionSelect.innerHTML = '<option value="">Select Action</option>';
});

clearBtn.addEventListener('click', () => {
    form.reset();
    reportOutput.classList.add('hidden');
    brandSelect.innerHTML = '<option value="">Select Brand</option>';
    problemSelect.innerHTML = '<option value="">Select Problem</option>';
    diagnosisSelect.innerHTML = '<option value="">Select Diagnosis</option>';
    actionSelect.innerHTML = '<option value="">Select Action</option>';
});

if (!document.getElementById('allReportsBlock')) {
    // –í—Å—Ç–∞–≤–∏–º –ø–æ–¥ form
    let repBlock = document.createElement('div');
    repBlock.id = 'reportsControlBtns';
    repBlock.className = 'action-buttons hidden';
    repBlock.innerHTML = `
        <button type="button" class="btn btn-primary" id="copyAllBtn">üìë Copy All Reports</button>
        <button type="button" class="btn btn-primary" id="copyLastBtn">üìã Copy Last Report</button>
        <button type="button" class="btn btn-secondary" id="clearAllBtn">üóëÔ∏è Clear All Reports</button>
    `;
    form.parentNode.insertBefore(repBlock, form.nextSibling);

    let allRepHtml = document.createElement('div');
    allRepHtml.id = 'allReportsBlock';
    form.parentNode.insertBefore(allRepHtml, repBlock.nextSibling);

    document.getElementById('copyAllBtn').onclick = () => {
        if (reportsArr.length)
            navigator.clipboard.writeText(reportsArr.map(reportToText).join('\n\n====\n\n'));
    }
    document.getElementById('copyLastBtn').onclick = () => {
        if (reportsArr.length)
            navigator.clipboard.writeText(reportToText(reportsArr[reportsArr.length-1]));
    }
    document.getElementById('clearAllBtn').onclick = () => {
        reportsArr.length = 0; renderAllReports();
    };
}

            if (button.getAttribute('data-mode') === 'client') el.classList.add('hidden');
            else el.classList.remove('hidden');
        });
    });
});
